<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/produtos.css" />
    <title>Produtos</title>
  </head>
  <body>
    <main id="produtos">
      <div class="container">
        <section id="path" class="produtos">
          <span id="path-container">
            <a href="../index.html">Início</a>
            <span>/</span>
            <span>Produtos</span>
          </span>
        </section>
        <section id="products-content" class="produtos">
          <section id="actions">
            <div id="trolley-icon">
              <img
                src="../assets/icons/Trolley.png"
                alt="Imagem de um carrinho de compras"
              />
            </div>
            <div id="actions-container">
              <button id="new-product" class="action">
                <div class="icon-container">
                  <img
                    src="../assets/icons/Plus Math.png"
                    alt="Sinal de adição"
                  />
                </div>
                <span>Cadastrar Produto</span>
              </button>
              <button id="new-tag" class="action">
                <div class="icon-container">
                  <img
                    src="../assets/icons/Parking Ticket.png"
                    alt="Sinal de adição"
                  />
                </div>
                <span>Criar Etiqueta</span>
              </button>
              <button id="new-report" class="action">
                <div class="icon-container">
                  <img src="../assets/icons/File.png" alt="Sinal de adição" />
                </div>
                <span>Gerar Relatório</span>
              </button>
              <form action="" id="search-field">
                <input
                  type="text"
                  name="search"
                  id="search-input"
                  placeholder="Buscar produtos..."
                />
                <button type="submit" class="icon-container">
                  <img src="../assets/icons/Search.svg" alt="Ícone de Busca" />
                </button>
              </form>
            </div>
          </section>
          <section id="pagination">
            <span>Página: </span>
            <span>1</span>
            <span>de</span>
            <span>1</span>
          </section>
          <section id="products-list">
            <table cellpadding="0" cellspacing="0">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Nome</th>
                  <th>Foto</th>
                  <th>Classificação</th>
                  <th>Marca</th>
                  <th>Preço</th>
                  <th>Açoes</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>0000001</td>
                  <td>Vinho Padre Cícero</td>
                  <td>
                    <img
                      src="../assets/images/vinho_padre_cicero.png"
                      alt="Vinho Padre Cícero"
                    />
                  </td>
                  <td>Bebida Alcoólica</td>
                  <td>Vinhos LTDA</td>
                  <td>R$ 4,99</td>
                  <td>
                    <div id="product-actions">
                      <button class="icon-container">
                        <img
                          src="../assets/icons/Analyze.png"
                          alt="Analisar Produto"
                        />
                      </button>
                      <button class="icon-container">
                        <img
                          src="../assets/icons/Create.png"
                          alt="Editar Produto"
                        />
                      </button>
                      <button class="icon-container">
                        <img
                          src="../assets/icons/delete.svg"
                          alt="Remover Produto"
                        />
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
        </section>
        <section>
          <span>Resultados por página: </span>
          <select name="items-per-page" id="items-shown">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
        </section>
      </div>
    </main>
  </body>
</html>
